version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: itb_ecors_db
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: devpass  
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./backend/ITB-eCoRs-Backend
      dockerfile: Dockerfile         # ✅ อยู่ใน context เดียวกัน
    container_name: itb_ecors_backend
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "3000:3000"
    volumes:
      - ./backend/ITB-eCoRs-Backend:/app
    depends_on:
      - db

volumes:
  db_data:
