worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;

  map $http_origin $cors_allow_origin {
    default "";
    "~^https?://bscit\.sit\.kmutt\.ac\.th$"    $http_origin;
    "~^https?://ip25or4\.sit\.kmutt\.ac\.th$"  $http_origin;
    "~^http://localhost(:\d+)?$"               $http_origin;
  }

  upstream itb_ecors_backend_upstream {
    server itb_ecors_backend:3000;   # <<< à¸Šà¸·à¹ˆà¸­ service à¹ƒà¸™ compose
    keepalive 32;
  }

  # ---------- bscit ----------
  server {
    listen 80;
    server_name bscit.sit.kmutt.ac.th;

    root /var/www/site;
    index index.html;

    # à¸šà¸±à¸‡à¸„à¸±à¸šà¸¡à¸µ slash à¸—à¹‰à¸²à¸¢
    location = /intproj25/or4/itb-ecors { return 301 /intproj25/or4/itb-ecors/; }

    # ===== API: /intproj25/or4/itb-ecors/api/... =====
    location ^~ /intproj25/or4/itb-ecors/api/ {
      # CORS preflight
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin      $cors_allow_origin always;
        add_header Access-Control-Allow-Methods     "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers     "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age           86400 always;
        return 204;
      }

      add_header Access-Control-Allow-Origin      $cors_allow_origin always;
      add_header Access-Control-Allow-Credentials "true" always;

      # ðŸ”§ à¸•à¸±à¸” prefix /intproj25/or4/itb-ecors à¸­à¸­à¸ à¹à¸¥à¹‰à¸§à¹à¸—à¸™à¸”à¹‰à¸§à¸¢ /api/
      # à¹€à¸—à¸„à¸™à¸´à¸„: à¹ƒà¸ªà¹ˆ URI à¸•à¹ˆà¸­à¸—à¹‰à¸²à¸¢ proxy_pass à¸ˆà¸° "à¹à¸—à¸™à¸—à¸µà¹ˆ" prefix à¸‚à¸­à¸‡ location à¹ƒà¸«à¹‰à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´
      proxy_pass http://itb_ecors_backend_upstream/api/;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    # Static assets à¹€à¸‰à¸žà¸²à¸°à¸‚à¸­à¸‡à¹à¸­à¸›
    location ^~ /intproj25/or4/itb-ecors/assets/ {
      alias /var/www/site/assets/;
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # ===== Frontend SPA: /intproj25/or4/itb-ecors/ =====
    location ^~ /intproj25/or4/itb-ecors/ {
      alias /var/www/site/;
      index index.html;
      try_files $uri $uri/ /intproj25/or4/itb-ecors/index.html;
    }

    # à¸à¸±à¸™à¸à¸¥à¸·à¸™ path à¸­à¸·à¹ˆà¸™
    location / { try_files $uri $uri/ =404; }
  }

  # ---------- ip25or4 ----------
  server {
    listen 80;
    server_name ip25or4.sit.kmutt.ac.th;

    root  /var/www/site;
    index index.html;

    location ^~ /intproj25/or4/itb-ecors/ {
      alias /var/www/site/;
      index index.html;
      try_files $uri $uri/ /intproj25/or4/itb-ecors/index.html;
    }

    location ^~ /intproj25/or4/itb-ecors/api/ {
      # CORS preflight
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin      $cors_allow_origin always;
        add_header Access-Control-Allow-Methods     "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers     "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age           86400 always;
        return 204;
      }

      add_header Access-Control-Allow-Origin      $cors_allow_origin always;
      add_header Access-Control-Allow-Credentials "true" always;

      # ðŸ”§ à¸•à¸±à¸” prefix /intproj25/or4/itb-ecors à¸­à¸­à¸ à¹à¸¥à¹‰à¸§à¹à¸—à¸™à¸”à¹‰à¸§à¸¢ /api/
      # à¹€à¸—à¸„à¸™à¸´à¸„: à¹ƒà¸ªà¹ˆ URI à¸•à¹ˆà¸­à¸—à¹‰à¸²à¸¢ proxy_pass à¸ˆà¸° "à¹à¸—à¸™à¸—à¸µà¹ˆ" prefix à¸‚à¸­à¸‡ location à¹ƒà¸«à¹‰à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´
      proxy_pass http://itb_ecors_backend_upstream/api/;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Origin $http_origin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    location / { try_files $uri $uri/ =404; }
  }
}
